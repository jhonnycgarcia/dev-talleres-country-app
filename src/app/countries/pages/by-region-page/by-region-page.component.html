<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': region === selectedRegion}"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <h4></h4>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
