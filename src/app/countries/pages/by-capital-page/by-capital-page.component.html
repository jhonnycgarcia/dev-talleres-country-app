<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Search By Capital"
      (onValue)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <h4></h4>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
