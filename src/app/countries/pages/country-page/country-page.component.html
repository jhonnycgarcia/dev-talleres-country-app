<ng-template #loading>
  <div class="alert alert-info text-center">
    Please wait...
  </div>
</ng-template>

<div *ngIf="country; else loading" class="container">
  <div class="row">
    <div class="col-12">
      <h2>Country: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img src="{{ country.flags.svg }}" alt="{{ country.name.common }}" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Details</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population:</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Code:</strong> {{ country.cca2 }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traductions</h3>
      <div class="d-flex flex-wrap">
        <span
          class="badge bg-primary me-1"
          *ngFor="let lang of country.translations | keyvalue">
          {{ lang.value.common }}
        </span>
      </div>
    </div>
  </div>
</div>
